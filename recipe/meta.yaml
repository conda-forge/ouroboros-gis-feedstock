{% set name = "ouroboros-gis" %}
{% set version = "1.0.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ouroboros_gis-{{ version }}.tar.gz
  sha256: 55e48379abba48e425351e9cbcdb30a82f02b25dabd57218c54bd80db0cb9f76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - fiona
    - gdal >=3.8
    - geoarrow-pyarrow
    - geojson
    - geopandas
    - libsqlite >=3.37
    - sqlite >=3.37

test:
  imports:
    - ouroboros
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/corbel-spatial/ouroboros
  summary: Towards more pythonic use of GeoDatabases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
