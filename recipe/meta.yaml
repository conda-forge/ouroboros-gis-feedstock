{% set name = "ouroboros-gis" %}
{% set version = "1.0.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ouroboros_gis-{{ version }}.tar.gz
  sha256: 40443d09f829d2e72d5690e16318569fdf55a81b3b1b5abe9e60ca037d0402f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - gdal >=3.8
    - geojson
    - geopandas
    - libsqlite >=3.37
    - sqlite >=3.37

test:
  imports:
    - ouroboros
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/corbel-spatial/ouroboros
  summary: Towards more pythonic use of GeoDatabases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
